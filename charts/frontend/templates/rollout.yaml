apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Release.Name }}-rollout
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        version: v1  # Vers√£o inicial, ajustada pelo rollout
      annotations:
        splunk.com/index: "ecomarket"  # Para Splunk OpenTelemetry
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: LOG_LEVEL
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
  strategy:
    canary:
      steps:
      {{- range .Values.rollout.canary.steps }}
      - {{ if .setWeight }}setWeight: {{ .setWeight }}{{ else }}pause: { duration: {{ .pause.duration }} }{{ end }}
      {{- end }}
      canaryService: {{ .Release.Name }}-canary-service
      stableService: {{ .Release.Name }}-service
