apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Release.Name }}-rollout
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        version: v1  # Vers√£o inicial
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
        readinessProbe:
          httpGet:
            path: /score  # Endpoint existente para verificar readiness
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /score
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
  strategy:
    canary:
      steps:
      {{- range .Values.rollout.canary.steps }}
      - {{ if .setWeight }}setWeight: {{ .setWeight }}{{ else }}pause: { duration: {{ .pause.duration }} }{{ end }}
      {{- end }}
      canaryService: {{ .Release.Name }}-canary-service
      stableService: {{ .Release.Name }}-service
