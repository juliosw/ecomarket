replicaCount: 3
image:
  repository: ghcr.io/juliosw/ecomarket-api2
  tag: 7ce18ff19f11d74279bea3106fcee6636574378e
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 8000
hpa:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
rollout:
  canary:
    steps:
      - setWeight: 10
      - pause: { duration: 5m }
      - setWeight: 50
      - pause: { duration: 5m }
      - setWeight: 100
istio:
  virtualService:
    hosts:
      - "api2.ecomarket.local"
    gateways:
      - "istio-ingressgateway"
  destinationRule:
    subsets:
      - name: v1
        labels:
          version: v1
      - name: v2
        labels:
          version: v2
configmap:
  data:
    ENVIRONMENT: "production"
    LOG_LEVEL: "INFO"
    apiToken: "api2token"
